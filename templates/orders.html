{% extends "layout.html" %}
{% block title %}Tavarat{% endblock %}
{% block content %}

{% if session.isModerator == '1' %}
<h1>Tavarat
  <div style="float:right;" class="topnav">
    <a href="/orders/new">Uusi
    </a>
  <div>
</h1>
{% endif %}

<ul style="list-style-type: none; padding:0;">
{% for item in items %}
<li>
  <div class="box">
    <div class="title">
      <a href="/orders/{{item[0]}}">
        {{ item[1] }}
      </a>
{% if session.isModerator == '1' %}
      <div class="rightButtons">
        <div class="rightButton">
          <a onclick="$.getJSON('/orders/delete/{{item[0]}}').then(setTimeout(() => { window.location.reload(); }, 100));">
            <img src="{{ url_for('static', filename='images/delete.png') }}" width="20" height="20"/>
          </a>
        </div>
      </div>
{% endif %}
    </div>
    
    <div class="item">
      <div class="image">
        <img src="https://www.fairworkcenter.org/wp-content/uploads/2019/02/error-404.png" />
      </div>

      <div class="description">
        <span>{{ item[2] }}<span/>
      </div>

    </div>
  </div> 
{% endfor %}
</ul>

{% endblock %}
